<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/head}">

</head>
<body>
<header>
    <nav th:replace="~{fragments/navbar}"></nav>

</header>
<br>
<!-- Форма за смяна на ролята -->
<form
        th:method="post"
        th:action="@{/change}" class="change main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
    <!-- Поле за въвеждане на потребителско име -->
    <div class="form-group">
        <label for="username" class="text-white font-weight-bold">Потребителско име</label>
        <input id="username"
               name="username"
               th:value="${roleChangeForm.username}"
               type="text"
               class="form-control"
               placeholder="Потребителско име"/>
    </div>

    <div class="form-group">
        <label for="newRole" class="text-white font-weight-bold">Нова роля</label>
        <select id="newRole" th:field="${roleChangeForm.newRole}" required>
            <option value="USER">Потребител</option>
            <option value="ADMIN">Администратор</option>
        </select>
    </div>
    <!-- Поле за избор на нова роля -->

    <!-- Бутон за изпращане на формата -->
    <div class="button-holder d-flex">
        <input type="submit" class="btn btn-info btn-lg" value="Промени ролята"/>
    </div>
</form>
</body>
</html>
